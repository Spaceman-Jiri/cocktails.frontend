<nz-list-item (click)="canMake()" [ngClass]="{'green': cocktail.canMake}">
    <nz-list-item-meta>
        <nz-list-item-meta-title>
            <div>
                {{ cocktail.name }}
            </div>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
            <span>{{ allIngredients }} </span>
        </nz-list-item-meta-description>
    </nz-list-item-meta>
</nz-list-item>
