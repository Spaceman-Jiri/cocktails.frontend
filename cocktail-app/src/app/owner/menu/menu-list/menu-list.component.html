<div class="flexContainerTitle">
    <i id="backIcon" (click)="goBack()" nz-icon nzType="left" nzTheme="outline"></i>
    <h2>Configure the menu</h2>
</div>
<nz-list nzBordered nzSize="small">
    <nz-list-item>
        <div class="flexContainer">
            <i id="saveIcon" (click)="saveMenu()" nz-icon nzType="check-circle" nzTheme="outline"></i>
        </div>
    </nz-list-item>

    <div *ngFor="let cocktail of cocktails$ | async">
        <app-menu-list-item (canMakeEvent)="updateCanMake($event, cocktail.cocktailId)" [cocktail]="cocktail"></app-menu-list-item>
        <nz-divider></nz-divider>
    </div>
</nz-list>
