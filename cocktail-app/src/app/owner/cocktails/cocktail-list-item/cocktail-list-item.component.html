<nz-list-item>
    <nz-list-item-meta>
        <nz-list-item-meta-title>
            <div>
                {{ cocktail.name }}
                <a nzPlacement="bottomCenter" nz-dropdown [nzDropdownMenu]="menu"><i nz-icon nzType="more" nzTheme="outline"></i></a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item><a routerLink="/cocktails/{{cocktail.cocktailId}}">Edit</a></li>
                        <li nz-menu-item (click)="deleteCocktail()">Delete</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
            <span>{{ allIngredients }} </span>
        </nz-list-item-meta-description>
    </nz-list-item-meta>
</nz-list-item>
